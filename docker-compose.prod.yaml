# Prod environment docker-compose file
services:
  ciad-frontend:
    container_name: ciad-frontend
    build:
      context: ./ciad-frontend
      dockerfile: ./Dockerfile
    environment:
      - API_URL=http://ciad-backend:1234
    ports:
      - '80:80'
    depends_on:
      - ciad-backend
    restart: always
  #######################################
  ciad-backend:
    container_name: ciad-backend
    build:
      context: ./ciad-backend
      dockerfile: ./Dockerfile
    environment:
      DATABASE_URI: 'postgresql://postgres:${POSTGRES_PASSWORD}@ciad-postgres:5432/ciad'
      PORT: '1234'
      ENVIROMENT: 'production'
      MINIO_ENDPOINT: 'ciad-minio:9000'
      MINIO_ACCESS_KEY: '${MINIO_ACCESS_KEY}'
      MINIO_SECRET_KEY: '${MINIO_SECRET_KEY}'
      MINIO_USE_SSL: 'false'
      MINIO_BUCKET_NAME: 'manifests'
    ports:
      - '1234:1234'
    depends_on:
      - ciad-postgres
      - ciad-minio
    restart: always
  #######################################
  ciad-postgres:
    container_name: ciad-postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ciad
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
  ##########################################
  ciad-minio:
    container_name: ciad-minio
    image: minio/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
  ##########################################
  ciad-minio-init:
    container_name: ciad-minio-init
    image: minio/mc
    depends_on:
      ciad-minio:
        condition: service_healthy
    volumes:
      - ./init-minio.sh:/init-minio.sh
    entrypoint: ["/bin/sh", "/init-minio.sh"]
    restart: on-failure

volumes:
  postgres_data:
  minio_data: