# Dev environment docker-compose file
# Run with: docker compose -f ./ciad-infra/docker-compose.yaml up
services:
  ciad-frontend:
    container_name: ciad-frontend
    build:
      context: ./ciad-frontend
      dockerfile: ./dockerfile.dev
    volumes:
      - './ciad-frontend:/app'
    environment:
      - PORT=4321
      - HOST=0.0.0.0
      - API_URL=http://localhost:1234
    ports:
      - '4321:4321'
    depends_on:
      - ciad-backend
  #######################################
  ciad-backend:
    container_name: ciad-backend
    build:
      context: ./ciad-backend # Correct the path relative to ciad-infra
      dockerfile: ./dockerfile.dev
    volumes:
      - './ciad-backend:/app'
    # env_file:
    #   - ./ciad-backend/.env
    environment:
      DATABASE_URI: 'postgresql://postgres:postgres@ciad-postgres:5432/ciad'
      PORT: '1234'
      ENVIROMENT: 'development'
      MINIO_ENDPOINT: 'ciad-minio:9000'
      MINIO_ACCESS_KEY: 'minioadmin'
      MINIO_SECRET_KEY: 'minioadmin'
      MINIO_USE_SSL: 'false'
      MINIO_BUCKET_NAME: 'manifests'
    ports:
      - '1234:1234'
    depends_on:
      - ciad-postgres
      - ciad-minio

  #######################################
  ciad-postgres:
    container_name: ciad-postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ciad
    ports:
      - '5432:5432'
    volumes:
      - './data/db:/var/lib/postgresql/data'
    restart: always

  ##########################################
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    depends_on:
      - ciad-postgres
      
  ##########################################
  ciad-minio:
    container_name: ciad-minio
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - '9002:9000'  # API port
      - '9001:9001'  # Console port
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      
  ##########################################
  ciad-minio-init:
    container_name: ciad-minio-init
    image: minio/mc
    depends_on:
      ciad-minio:
        condition: service_healthy
    volumes:
      - ./init-minio.sh:/init-minio.sh
    entrypoint: ["/bin/sh", "/init-minio.sh"]
    restart: on-failure

volumes:
  pgadmin:
  minio_data:
